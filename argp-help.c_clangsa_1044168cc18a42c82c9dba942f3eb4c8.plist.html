      .severity-low {
  background-color: #669603;
}

.severity-low:after {
  content : 'L';
}

.severity-unspecified {
  background-color: #666666;
}

.severity-unspecified:after {
  content : 'U';
}

.severity-style {
  background-color: #9932cc;
}

.severity-style:after {
  content : 'S';
}

.severity-medium {
  background-color: #a9d323;
  color: black;
}

.severity-medium:after {
  content : 'M';
}

.severity-high {
  background-color: #ffa800;
}

.severity-high:after {
  content : 'H';
}

.severity-critical {
  background-color: #e92625;
}

.severity-critical:after {
  content : 'C';
}

i[class*="severity-"] {
  line-height: normal;
  text-transform: capitalize;
  font-size: 0.8em;
  font-weight: bold;
  color: white;
  display: inline-block;
  width: 16px;
  height: 16px;
  text-align: center;
  font-family: sans-serif;
}

      html, body {
  width: 100%;
  height: 100%;
  padding: 0px;
  margin: 0px;
}

div.container {
  padding: 10px;
}

#content {
  height: 100%;
  display: block;
  overflow: hidden;
}

#content > div {
  margin: 10px;
  overflow: hidden;
  border: 1px solid #ddd;
  border-radius: 3px;
  overflow: hidden;
  height: 97%;
}

.button {
  background-color: #f1f1f1;
  text-decoration: none;
  display: inline-block;
  padding: 8px 16px;
  color: black;
  cursor: pointer;
}

.button:hover {
  background-color: #ddd;
  color: black;
}

.review-status {
  color: white;
  text-align: center;
}

.review-status-confirmed {
  background-color: #e92625;
}

.review-status-false-positive {
  background-color: grey;
}

.review-status-intentional {
  background-color: #669603;
}

      div.container {
  width: 100%;
  height: 100%;
  padding: 0px;
}

#editor-wrapper {
  margin: 10px;
}

#side-bar {
  float: left;
  width: 260px;
  margin: 0px;
}

#report-nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  overflow-y: auto;
  height: 100%;
}

#report-nav ul > li {
  padding: .4em;
  background-color: #fff;
  border-bottom: 1px solid rgba(0,0,0,.125);
  text-align: left;
  overflow: hidden;
  white-space: nowrap;
  text-overflow: ellipsis;
}

#report-nav ul > li.active {
  background-color: #427ea9;
  color: white;
}

#report-nav ul > li:hover {
  background-color: #427ea9;
  color: white;
  cursor: pointer;
}

#report-nav ul a {
  text-decoration: none;
}

#report-nav i[class*="severity-"] {
  margin-right: 5px;
}

.header {
  border-bottom: 1px solid lightgrey;
  font-family: monospace;
  padding: 10px;
  background-color: #fafbfc;
  border-bottom: 1px solid #e1e4e8;
  border-top-left-radius: 2px;
  border-top-right-radius: 2px;
}

#report-nav .header {
  font-weight: bold;
}

#editor-wrapper .header > div {
  padding-top: 2px;
}

#file-path,
#checker-name {
  color: #195ea2;
}

#review-status {
  padding: 0px 5px;
}

#file-path {
  font-family: monospace;
}

.check-msg {
  display: inline-block;
  padding: 3px 6px;
  margin: 1px;
  -webkit-border-radius: 5px;
  -moz-border-radius: 5px;
  border-radius: 5px;
}

.check-msg.info {
  color: #00546f;
  background-color: #bfdfe9;
  border: 1px solid #87a8b3;
}

.check-msg.error {
  background-color: #f2dede;
  color: #a94442;
  border: 1px solid #ebcccc;
}

.check-msg.macro {
  background-color: #d7dac2;
  color: #4f5c6d;
  border: 1px solid #d7dac2;
}

.check-msg.note {
  background-color: #d7d7d7;
  color: #4f5c6d;
  border: 1px solid #bfbfbf;
}

.check-msg.current {
  border: 2px dashed #3692ff;
}

.check-msg .tag {
  padding: 1px 5px;
  text-align: center;
  border-radius: 2px;
  margin-right: 5px;
  text-decoration: inherit;
}

.check-msg .tag.macro {
  background-color: #83876a;
  color: white;
  text-transform: capitalize;
}

.check-msg .tag.note {
  background-color: #9299a1;
  color: white;
  text-transform: capitalize;
}

.checker-enum {
  color: white;
  padding: 1px 5px;
  text-align: center;
  border-radius: 25px;
  margin-right: 5px;
  text-decoration: inherit;
}

.checker-enum.info {
  background-color: #427ea9;
}

.checker-enum.error {
  background-color: #a94442;
}

.arrow {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 3px;
  cursor: pointer;
  margin: 0px 5px;
}

.arrow:hover {
  border: solid #437ea8;
  border-width: 0 3px 3px 0;
}

.left-arrow {
  transform: rotate(135deg);
  -webkit-transform: rotate(135deg);
}

.right-arrow {
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
}

var BugViewer = {
  _files : [],
  _reports : [],
  _lineWidgets : [],
  _navigationMenuItems : [],
  _sourceFileData : null,
  _currentReport : null,
  _lastBugEvent  : null,

  init : function (files, reports) {
    this._files = files;
    this._reports = reports;

    this.initEscapeChars();
  },

  initEscapeChars : function () {
    this.escapeChars = {
      ' ' : 'nbsp',
      '<' : 'lt',
      '>' : 'gt',
      '"' : 'quot',
      '&' : 'amp'
    };

    var regexString = '[';
    for (var key in this.escapeChars) {
      regexString += key;
    }
    regexString += ']';

    this.escapeRegExp = new RegExp( regexString, 'g');
  },

  escapeHTML : function (str) {
    var that = this;

    return str.replace(this.escapeRegExp, function (m) {
      return '&' + that.escapeChars[m] + ';';
    });
  },

  initByUrl : function () {
    if (!this._reports) return;

    var state = {};
    window.location.hash.substr(1).split('&').forEach(function (s) {
      var parts = s.split('=');
      state[parts[0]] = parts[1];
    });

    for (var key in this._reports) {
      var report = this._reports[key];
      if (report.reportHash === state['reportHash']) {
        this.navigate(report);
        return;
      }
    }

    this.navigate(this._reports[0]);
  },

  create : function () {
    this._content = document.getElementById('editor-wrapper');
    this._filepath = document.getElementById('file-path');
    this._checkerName = document.getElementById('checker-name');
    this._reviewStatusWrapper =
      document.getElementById('review-status-wrapper');
    this._reviewStatus = document.getElementById('review-status');
    this._editor = document.getElementById('editor');

    this._codeMirror = CodeMirror(this._editor, {
      mode: 'text/x-c++src',
      matchBrackets : true,
      lineNumbers : true,
      readOnly : true,

er each\n     such call returns.  At all other times, this is the number of such\n     arguments that have been processed.  */\n  unsigned arg_num;\n\n  /* If non-zero, the index in ARGV of the first argument following a special\n     `--' argument (which prevents anything following being interpreted as an\n     option).  Only set once argument parsing has proceeded past this point. */\n  int quoted;\n\n  /* An arbitrary pointer passed in from the user.  */\n  void *input;\n  /* Values to pass to child parsers.  This vector will be the same length as\n     the number of children for the current parser.  */\n  void **child_inputs;\n\n  /* For the parser's use.  Initialized to 0.  */\n  void *hook;\n\n  /* The name used when printing messages.  This is initialized to ARGV[0],\n     or PROGRAM_INVOCATION_NAME if that is unavailable.  */\n  char *name;\n\n  /* Streams used when argp prints something.  */\n  FILE *err_stream;\t\t/* For errors; initialized to stderr. */\n  FILE *out_stream;\t\t/* For information; initialized to stdout. */\n\n  void *pstate;\t\t\t/* Private, for use by argp.  */\n};\n\f\n/* Flags for argp_parse (note that the defaults are those that are\n   convenient for program command line parsing): */\n\n/* Don't ignore the first element of ARGV.  Normally (and always unless\n   ARGP_NO_ERRS is set) the first element of the argument vector is\n   skipped for option parsing purposes, as it corresponds to the program name\n   in a command line.  */\n#define ARGP_PARSE_ARGV0  0x01\n\n/* Don't print error messages for unknown options to stderr; unless this flag\n   is set, ARGP_PARSE_ARGV0 is ignored, as ARGV[0] is used as the program\n   name in the error messages.  This flag implies ARGP_NO_EXIT (on the\n   assumption that silent exiting upon errors is bad behaviour).  */\n#define ARGP_NO_ERRS\t0x02\n\n/* Don't parse any non-option args.  Normally non-option args are parsed by\n   calling the parse functions with a key of ARGP_KEY_ARG, and the actual arg\n   as the value.  Since it's impossible to know which parse function wants to\n   handle it, each one is called in turn, until one returns 0 or an error\n   other than ARGP_ERR_UNKNOWN; if an argument is handled by no one, the\n   argp_parse returns prematurely (but with a return value of 0).  If all\n   args have been parsed without error, all parsing functions are called one\n   last time with a key of ARGP_KEY_END.  This flag needn't normally be set,\n   as the normal behavior is to stop parsing as soon as some argument can't\n   be handled.  */\n#define ARGP_NO_ARGS\t0x04\n\n/* Parse options and arguments in the same order they occur on the command\n   line -- normally they're rearranged so that all options come first. */\n#define ARGP_IN_ORDER\t0x08\n\n/* Don't provide the standard long option --help, which causes usage and\n      option help information to be output to stdout, and exit (0) called. */\n#define ARGP_NO_HELP\t0x10\n\n/* Don't exit on errors (they may still result in error messages).  */\n#define ARGP_NO_EXIT\t0x20\n\n/* Use the gnu getopt `long-only' rules for parsing arguments.  */\n#define ARGP_LONG_ONLY\t0x40\n\n/* Turns off any message-printing/exiting options.  */\n#define ARGP_SILENT    (ARGP_NO_EXIT | ARGP_NO_ERRS | ARGP_NO_HELP)\n\n/* Parse the options strings in ARGC & ARGV according to the options in ARGP.\n   FLAGS is one of the ARGP_ flags above.  If ARG_INDEX is non-NULL, the\n   index in ARGV of the first unparsed option is returned in it.  If an\n   unknown option is present, ARGP_ERR_UNKNOWN is returned; if some parser\n   routine returned a non-zero value, it is returned; otherwise 0 is\n   returned.  This function may also call exit unless the ARGP_NO_HELP flag\n   is set.  INPUT is a pointer to a value to be passed in to the parser.  */\nextern error_t argp_parse (const struct argp *__restrict __argp,\n\t\t\t   int __argc, char **__restrict __argv,\n\t\t\t   unsigned __flags, int *__restrict __arg_index,\n\t\t\t   void *__restrict __input);\nextern error_t __argp_parse (const struct argp *__restrict __argp,\n\t\t\t     int __argc, char **__restrict __argv,\n\t\t\t     unsigned __flags, int *__restrict __arg_index,\n\t\t\t     void *__restrict __input);\n\f\n/* Global variables.  */\n\n/* If defined or set by the user program to a non-zero value, then a default\n   option --version is added (unless the ARGP_NO_HELP flag is used), which\n   will print this string followed by a newline and exit (unless the\n   ARGP_NO_EXIT flag is used).  Overridden by ARGP_PROGRAM_VERSION_HOOK.  */\nextern const char *argp_program_version;\n\n/* If defined or set by the user program to a non-zero value, then a default\n   option --version is added (unless the ARGP_NO_HELP flag is used), which\n   calls this function with a stream to print the version to and a pointer to\n   the current parsing state, and then exits (unless the ARGP_NO_EXIT flag is\n   used).  This variable takes precedent over ARGP_PROGRAM_VERSION.  */\nextern void (*argp_program_version_hook) (FILE *__restrict __stream,\n\t\t\t\t\t  struct argp_state *__restrict\n\t\t\t\t\t  __state);\n\n/* If defined or set by the user program, it should point to string that is\n   the bug-reporting address for the program.  It will be printed by\n   argp_help if the ARGP_HELP_BUG_ADDR flag is set (as it is by various\n   standard help messages), embedded in a sentence that says something like\n   `Report bugs to ADDR.'.  */\nextern const char *argp_program_bug_address;\n\n/* The exit status that argp will use when exiting due to a parsing error.\n   If not defined or set by the user program, this defaults to EX_USAGE from\n   <sysexits.h>.  */\nextern error_t argp_err_exit_status;\n\f\n/* Flags for argp_help.  */\n#define ARGP_HELP_USAGE\t\t0x01 /* a Usage: message. */\n#define ARGP_HELP_SHORT_USAGE\t0x02 /*  \" but don't actually print options. */\n#define ARGP_HELP_SEE\t\t0x04 /* a `Try ... for more help' message. */\n#define ARGP_HELP_LONG\t\t0x08 /* a long help message. */\n#define ARGP_HELP_PRE_DOC\t0x10 /* doc string preceding long help.  */\n#define ARGP_HELP_POST_DOC\t0x20 /* doc string following long help.  */\n#define ARGP_HELP_DOC\t\t(ARGP_HELP_PRE_DOC | ARGP_HELP_POST_DOC)\n#define ARGP_HELP_BUG_ADDR\t0x40 /* bug report address */\n#define ARGP_HELP_LONG_ONLY\t0x80 /* modify output appropriately to\n\t\t\t\t\treflect ARGP_LONG_ONLY mode.  */\n\n/* These ARGP_HELP flags are only understood by argp_state_help.  */\n#define ARGP_HELP_EXIT_ERR\t0x100 /* Call exit(1) instead of returning.  */\n#define ARGP_HELP_EXIT_OK\t0x200 /* Call exit(0) instead of returning.  */\n\n/* The standard thing to do after a program command line parsing error, if an\n   error message has already been printed.  */\n#define ARGP_HELP_STD_ERR \\\n  (ARGP_HELP_SEE | ARGP_HELP_EXIT_ERR)\n/* The standard thing to do after a program command line parsing error, if no\n   more specific error message has been printed.  */\n#define ARGP_HELP_STD_USAGE \\\n  (ARGP_HELP_SHORT_USAGE | ARGP_HELP_SEE | ARGP_HELP_EXIT_ERR)\n/* The standard thing to do in response to a --help option.  */\n#define ARGP_HELP_STD_HELP \\\n  (ARGP_HELP_SHORT_USAGE | ARGP_HELP_LONG | ARGP_HELP_EXIT_OK \\\n   | ARGP_HELP_DOC | ARGP_HELP_BUG_ADDR)\n\n/* Output a usage message for ARGP to STREAM.  FLAGS are from the set\n   ARGP_HELP_*.  */\nextern void argp_help (const struct argp *__restrict __argp,\n\t\t       FILE *__restrict __stream,\n\t\t       unsigned __flags, char *__restrict __name);\nextern void __argp_help (const struct argp *__restrict __argp,\n\t\t\t FILE *__restrict __stream, unsigned __flags,\n\t\t\t char *__name);\n\f\n/* The following routines are intended to be called from within an argp\n   parsing routine (thus taking an argp_state structure as the first\n   argument).  They may or may not print an error message and exit, depending\n   on the flags in STATE -- in any case, the caller should be prepared for\n   them *not* to exit, and should return an appropiate error after calling\n   them.  [argp_usage & argp_error should probably be called argp_state_...,\n   but they're used often enough that they should be short]  */\n\n/* Output, if appropriate, a usage message for STATE to STREAM.  FLAGS are\n   from the set ARGP_HELP_*.  */\nextern void argp_state_help (const struct argp_state *__restrict __state,\n\t\t\t     FILE *__restrict __stream,\n\t\t\t     unsigned int __flags);\nextern void __argp_state_help (const struct argp_state *__restrict __state,\n\t\t\t       FILE *__restrict __stream,\n\t\t\t       unsigned int __flags);\n\n/* Possibly output the standard usage message for ARGP to stderr and exit.  */\nextern void argp_usage (const struct argp_state *__state);\nextern void __argp_usage (const struct argp_state *__state);\n\n/* If appropriate, print the printf string FMT and following args, preceded\n   by the program name and `:', to stderr, and followed by a `Try ... --help'\n   message, then exit (1).  */\nextern void argp_error (const struct argp_state *__restrict __state,\n\t\t\tconst char *__restrict __fmt, ...)\n     __attribute__ ((__format__ (__printf__, 2, 3)));\nextern void __argp_error (const struct argp_state *__restrict __state,\n\t\t\t  const char *__restrict __fmt, ...)\n     __attribute__ ((__format__ (__printf__, 2, 3)));\n\n/* Similar to the standard gnu error-reporting function error(), but will\n   respect the ARGP_NO_EXIT and ARGP_NO_ERRS flags in STATE, and will print\n   to STATE->err_stream.  This is useful for argument parsing code that is\n   shared between program startup (when exiting is desired) and runtime\n   option parsing (when typically an error code is returned instead).  The\n   difference between this function and argp_error is that the latter is for\n   *parsing errors*, and the former is for other problems that occur during\n   parsing but don't reflect a (syntactic) problem with the input.  */\nextern void argp_failure (const struct argp_state *__restrict __state,\n\t\t\t  int __status, int __errnum,\n\t\t\t  const char *__restrict __fmt, ...)\n     __attribute__ ((__format__ (__printf__, 4, 5)));\nextern void __argp_failure (const struct argp_state *__restrict __state,\n\t\t\t    int __status, int __errnum,\n\t\t\t    const char *__restrict __fmt, ...)\n     __attribute__ ((__format__ (__printf__, 4, 5)));\n\n/* Returns true if the option OPT is a valid short option.  */\nextern int _option_is_short (const struct argp_option *__opt) __THROW;\nextern int __option_is_short (const struct argp_option *__opt) __THROW;\n\n/* Returns true if the option OPT is in fact the last (unused) entry in an\n   options array.  */\nextern int _option_is_end (const struct argp_option *__opt) __THROW;\nextern int __option_is_end (const struct argp_option *__opt) __THROW;\n\n/* Return the input field for ARGP in the parser corresponding to STATE; used\n   by the help routines.  */\nextern void *_argp_input (const struct argp *__restrict __argp,\n\t\t\t  const struct argp_state *__restrict __state)\n     __THROW;\nextern void *__argp_input (const struct argp *__restrict __argp,\n\t\t\t   const struct argp_state *__restrict __state)\n     __THROW;\n\f\n#ifdef __USE_EXTERN_INLINES\n\n# if !(defined _LIBC && _LIBC)\n#  define __argp_usage argp_usage\n#  define __argp_state_help argp_state_help\n#  define __option_is_short _option_is_short\n#  define __option_is_end _option_is_end\n# endif\n\n# ifndef ARGP_EI\n#  define ARGP_EI __extern_inline\n# endif\n\nARGP_EI void\n__argp_usage (const struct argp_state *__state)\n{\n  __argp_state_help (__state, stderr, ARGP_HELP_STD_USAGE);\n}\n\nARGP_EI int\n__NTH (__option_is_short (const struct argp_option *__opt))\n{\n  if (__opt->flags & OPTION_DOC)\n    return 0;\n  else\n    {\n      int __key = __opt->key;\n      return __key > 0 && __key <= UCHAR_MAX && isprint (__key);\n    }\n}\n\nARGP_EI int\n__NTH (__option_is_end (const struct argp_option *__opt))\n{\n  return !__opt->key && !__opt->name && !__opt->doc && !__opt->group;\n}\n\n# if !(defined _LIBC && _LIBC)\n#  undef __argp_usage\n#  undef __argp_state_help\n#  undef __option_is_short\n#  undef __option_is_end\n# endif\n#endif /* Use extern inlines.  */\n\n__END_DECLS\n\n#endif /* argp.h */\n"}, "1": {"id": 1, "path": "/media/lavo07/lavo07/glibc/argp/argp-help.c", "content": "/* Hierarchial argument parsing help output\n   Copyright (C) 1995-2018 Free Software Foundation, Inc.\n   This file is part of the GNU C Library.\n   Written by Miles Bader <miles@gnu.ai.mit.edu>.\n\n   The GNU C Library is free software; you can redistribute it and/or\n   modify it under the terms of the GNU Lesser General Public\n   License as published by the Free Software Foundation; either\n   version 2.1 of the License, or (at your option) any later version.\n\n   The GNU C Library is distributed in the hope that it will be useful,\n   but WITHOUT ANY WARRANTY; without even the implied warranty of\n   MERCHANTABILITY or FITNESS FOR A PARTICULAR PURPOSE.  See the GNU\n   Lesser General Public License for more details.\n\n   You should have received a copy of the GNU Lesser General Public\n   License along with the GNU C Library; if not, see\n   <http://www.gnu.org/licenses/>.  */\n\n#ifndef _GNU_SOURCE\n# define _GNU_SOURCE\t1\n#endif\n\n#ifdef HAVE_CONFIG_H\n#include <config.h>\n#endif\n\n/* AIX requires this to be the first thing in the file.  */\n#ifndef __GNUC__\n# if HAVE_ALLOCA_H || defined _LIBC\n#  include <alloca.h>\n# else\n#  ifdef _AIX\n#pragma alloca\n#  else\n#   ifndef alloca /* predefined by HP cc +Olibcalls */\nchar *alloca ();\n#   endif\n#  endif\n# endif\n#endif\n\n#include <stdbool.h>\n#include <stddef.h>\n#include <stdlib.h>\n#include <string.h>\n#include <assert.h>\n#include <stdarg.h>\n#include <ctype.h>\n#include <limits.h>\n#ifdef _LIBC\n# include <../libio/libioP.h>\n# include <wchar.h>\n#endif\n\n#ifndef _\n/* This is for other GNU distributions with internationalized messages.  */\n# if defined HAVE_LIBINTL_H || defined _LIBC\n#  include <libintl.h>\n#  ifdef _LIBC\n#   undef dgettext\n#   define dgettext(domain, msgid) \\\n  __dcgettext (domain, msgid, LC_MESSAGES)\n#  endif\n# else\n#  define dgettext(domain, msgid) (msgid)\n# endif\n#endif\n\n#ifndef _LIBC\n# if HAVE_STRERROR_R\n#  if !HAVE_DECL_STRERROR_R\nchar *strerror_r (int errnum, char *buf, size_t buflen);\n#  endif\n# else\n#  if !HAVE_DECL_STRERROR\nchar *strerror (int errnum);\n#  endif\n# endif\n#endif\n\n#include <argp.h>\n#include <argp-fmtstream.h>\n#include \"argp-namefrob.h\"\n\n#ifndef SIZE_MAX\n# define SIZE_MAX ((size_t) -1)\n#endif\n\f\n/* User-selectable (using an environment variable) formatting parameters.\n\n   These may be specified in an environment variable called `ARGP_HELP_FMT',\n   with a contents like:  VAR1=VAL1,VAR2=VAL2,BOOLVAR2,no-BOOLVAR2\n   Where VALn must be a positive integer.  The list of variables is in the\n   UPARAM_NAMES vector, below.  */\n\n/* Default parameters.  */\n#define DUP_ARGS      0\t\t/* True if option argument can be duplicated. */\n#define DUP_ARGS_NOTE 1\t\t/* True to print a note about duplicate args. */\n#define SHORT_OPT_COL 2\t\t/* column in which short options start */\n#define LONG_OPT_COL  6\t\t/* column in which long options start */\n#define DOC_OPT_COL   2\t\t/* column in which doc options start */\n#define OPT_DOC_COL  29\t\t/* column in which option text starts */\n#define HEADER_COL    1\t\t/* column in which group headers are printed */\n#define USAGE_INDENT 12\t\t/* indentation of wrapped usage lines */\n#define RMARGIN      79\t\t/* right margin used for wrapping */\n\n/* User-selectable (using an environment variable) formatting parameters.\n   They must all be of type `int' for the parsing code to work.  */\nstruct uparams\n{\n  /* If true, arguments for an option are shown with both short and long\n     options, even when a given option has both, e.g. `-x ARG, --longx=ARG'.\n     If false, then if an option has both, the argument is only shown with\n     the long one, e.g., `-x, --longx=ARG', and a message indicating that\n     this really means both is printed below the options.  */\n  int dup_args;\n\n  /* This is true if when DUP_ARGS is false, and some duplicate arguments have\n     been suppressed, an explanatory message should be printed.  */\n  int dup_args_note;\n\n  /* Various output columns.  */\n  int short_opt_col;\n  int long_opt_col;\n  int doc_opt_col;\n  int opt_doc_col;\n  int header_col;\n  int usage_indent;\n  int rmargin;\n};\n\n/* This is a global variable, as user options are only ever read once.  */\nstatic struct uparams uparams = {\n  DUP_ARGS, DUP_ARGS_NOTE,\n  SHORT_OPT_COL, LONG_OPT_COL, DOC_OPT_COL, OPT_DOC_COL, HEADER_COL,\n  USAGE_INDENT, RMARGIN\n};\n\n/* A particular uparam, and what the user name is.  */\nstruct uparam_name\n{\n  const char name[14];\t\t/* User name.  */\n  bool is_bool;\t\t\t/* Whether it's `boolean'.  */\n  uint8_t uparams_offs;\t\t/* Location of the (int) field in UPARAMS.  */\n};\n\n/* The name-field mappings we know about.  */\nstatic const struct uparam_name uparam_names[] =\n{\n  { \"dup-args\",       true, offsetof (struct uparams, dup_args) },\n  { \"dup-args-note\",  true, offsetof (struct uparams, dup_args_note) },\n  { \"short-opt-col\",  false, offsetof (struct uparams, short_opt_col) },\n  { \"long-opt-col\",   false, offsetof (struct uparams, long_opt_col) },\n  { \"doc-opt-col\",    false, offsetof (struct uparams, doc_opt_col) },\n  { \"opt-doc-col\",    false, offsetof (struct uparams, opt_doc_col) },\n  { \"header-col\",     false, offsetof (struct uparams, header_col) },\n  { \"usage-indent\",   false, offsetof (struct uparams, usage_indent) },\n  { \"rmargin\",        false, offsetof (struct uparams, rmargin) }\n};\n#define nuparam_names (sizeof (uparam_names) / sizeof (uparam_names[0]))\n\n/* Read user options from the environment, and fill in UPARAMS appropriately.  */\nstatic void\nfill_in_uparams (const struct argp_state *state)\n{\n  const char *var = getenv (\"ARGP_HELP_FMT\");\n\n#define SKIPWS(p) do { while (isspace (*p)) p++; } while (0);\n\n  if (var)\n    /* Parse var. */\n    while (*var)\n      {\n\tSKIPWS (var);\n\n\tif (isalpha (*var))\n\t  {\n\t    size_t var_len;\n\t    const struct uparam_name *un;\n\t    int unspec = 0, val = 0;\n\t    const char *arg = var;\n\n\t    while (isalnum (*arg) || *arg == '-' || *arg == '_')\n\t      arg++;\n\t    var_len = arg - var;\n\n\t    SKIPWS (arg);\n\n\t    if (*arg == '\\0' || *arg == ',')\n\t      unspec = 1;\n\t    else if (*arg == '=')\n\t      {\n\t\targ++;\n\t\tSKIPWS (arg);\n\t      }\n\n\t    if (unspec)\n\t      {\n\t\tif (var[0] == 'n' && var[1] == 'o' && var[2] == '-')\n\t\t  {\n\t\t    val = 0;\n\t\t    var += 3;\n\t\t    var_len -= 3;\n\t\t  }\n\t\telse\n\t\t  val = 1;\n\t      }\n\t    else if (isdigit (*arg))\n\t      {\n\t\tval = atoi (arg);\n\t\twhile (isdigit (*arg))\n\t\t  arg++;\n\t\tSKIPWS (arg);\n\t      }\n\n\t    un = uparam_names;\n\t    size_t u;\n\t    for (u = 0; u < nuparam_names; ++un, ++u)\n\t      if (strlen (un->name) == var_len\n\t\t  && strncmp (var, un->name, var_len) == 0)\n\t\t{\n\t\t  if (unspec && !un->is_bool)\n\t\t    __argp_failure (state, 0, 0,\n\t\t\t\t    dgettext (state == NULL ? NULL\n\t\t\t\t\t      : state->root_argp->argp_domain,\n\t\t\t\t\t      \"\\\n%.*s: ARGP_HELP_FMT parameter requires a value\"),\n\t\t\t\t    (int) var_len, var);\n\t\t  else\n\t\t    *(int *)((char *)&uparams + un->uparams_offs) = val;\n\t\t  break;\n\t\t}\n\t    if (u == nuparam_names)\n\t      __argp_failure (state, 0, 0,\n\t\t\t      dgettext (state == NULL ? NULL\n\t\t\t\t\t: state->root_argp->argp_domain, \"\\\n%.*s: Unknown ARGP_HELP_FMT parameter\"),\n\t\t\t      (int) var_len, var);\n\n\t    var = arg;\n\t    if (*var == ',')\n\t      var++;\n\t  }\n\telse if (*var)\n\t  {\n\t    __argp_failure (state, 0, 0,\n\t\t\t    dgettext (state == NULL ? NULL\n\t\t\t\t      : state->root_argp->argp_domain,\n\t\t\t\t      \"Garbage in ARGP_HELP_FMT: %s\"), var);\n\t    break;\n\t  }\n      }\n}\n\f\n/* Returns true if OPT hasn't been marked invisible.  Visibility only affects\n   whether OPT is displayed or used in sorting, not option shadowing.  */\n#define ovisible(opt) (! ((opt)->flags & OPTION_HIDDEN))\n\n/* Returns true if OPT is an alias for an earlier option.  */\n#define oalias(opt) ((opt)->flags & OPTION_ALIAS)\n\n/* Returns true if OPT is an documentation-only entry.  */\n#define odoc(opt) ((opt)->flags & OPTION_DOC)\n\n/* Returns true if OPT is the end-of-list marker for a list of options.  */\n#define oend(opt) __option_is_end (opt)\n\n/* Returns true if OPT has a short option.  */\n#define oshort(opt) __option_is_short (opt)\n\f\n/*\n   The help format for a particular option is like:\n\n     -xARG, -yARG, --long1=ARG, --long2=ARG        Documentation...\n\n   Where ARG will be omitted if there's no argument, for this option, or\n   will be surrounded by \"[\" and \"]\" appropriately if the argument is\n   optional.  The documentation string is word-wrapped appropriately, and if\n   the list of options is long enough, it will be started on a separate line.\n   If there are no short options for a given option, the first long option is\n   indented slightly in a way that's supposed to make most long options appear\n   to be in a separate column.\n\n   For example, the following output (from ps):\n\n     -p PID, --pid=PID          List the process PID\n\t --pgrp=PGRP            List processes in the process group PGRP\n     -P, -x, --no-parent        Include processes without parents\n     -Q, --all-fields           Don't elide unusable fields (normally if there's\n\t\t\t\tsome reason ps can't print a field for any\n\t\t\t\tprocess, it's removed from the output entirely)\n     -r, --reverse, --gratuitously-long-reverse-option\n\t\t\t\tReverse the order of any sort\n\t --session[=SID]        Add the processes from the session SID (which\n\t\t\t\tdefaults to the sid of the current process)\n\n    Here are some more options:\n     -f ZOT, --foonly=ZOT       Glork a foonly\n     -z, --zaza                 Snit a zar\n\n     -?, --help                 Give this help list\n\t --usage                Give a short usage message\n     -V, --version              Print program version\n\n   The struct argp_option array for the above could look like:\n\n   {\n     {\"pid\",       'p',      \"PID\",  0, \"List the process PID\"},\n     {\"pgrp\",      OPT_PGRP, \"PGRP\", 0, \"List processes in the process group PGRP\"},\n     {\"no-parent\", 'P',\t      0,     0, \"Include processes without parents\"},\n     {0,           'x',       0,     OPTION_ALIAS},\n     {\"all-fields\",'Q',       0,     0, \"Don't elide unusable fields (normally\"\n\t\t\t\t\t\" if there's some reason ps can't\"\n\t\t\t\t\t\" print a field for any process, it's\"\n\t\t\t\t\t\" removed from the output entirely)\" },\n     {\"reverse\",   'r',       0,     0, \"Reverse the order of any sort\"},\n     {\"gratuitously-long-reverse-option\", 0, 0, OPTION_ALIAS},\n     {\"session\",   OPT_SESS,  \"SID\", OPTION_ARG_OPTIONAL,\n\t\t\t\t\t\"Add the processes from the session\"\n\t\t\t\t\t\" SID (which defaults to the sid of\"\n\t\t\t\t\t\" the current process)\" },\n\n     {0,0,0,0, \"Here are some more options:\"},\n     {\"foonly\", 'f', \"ZOT\", 0, \"Glork a foonly\"},\n     {\"zaza\", 'z', 0, 0, \"Snit a zar\"},\n\n     {0}\n   }\n\n   Note that the last three options are automatically supplied by argp_parse,\n   unless you tell it not to with ARGP_NO_HELP.\n\n*/\n\f\n/* Returns true if CH occurs between BEG and END.  */\nstatic int\nfind_char (char ch, char *beg, char *end)\n{\n  while (beg < end)\n    if (*beg == ch)\n      return 1;\n    else\n      beg++;\n  return 0;\n}\n\f\nstruct hol_cluster;\t\t/* fwd decl */\n\nstruct hol_entry\n{\n  /* First option.  */\n  const struct argp_option *opt;\n  /* Number of options (including aliases).  */\n  unsigned num;\n\n  /* A pointers into the HOL's short_options field, to the first short option\n     letter for this entry.  The order of the characters following this point\n     corresponds to the order of options pointed to by OPT, and there are at\n     most NUM.  A short option recorded in an option following OPT is only\n     valid if it occurs in the right place in SHORT_OPTIONS (otherwise it's\n     probably been shadowed by some other entry).  */\n  char *short_options;\n\n  /* Entries are sorted by their group first, in the order:\n       1, 2, ..., n, 0, -m, ..., -2, -1\n     and then alphabetically within each group.  The default is 0.  */\n  int group;\n\n  /* The cluster of options this entry belongs to, or 0 if none.  */\n  struct hol_cluster *cluster;\n\n  /* The argp from which this option came.  */\n  const struct argp *argp;\n};\n\n/* A cluster of entries to reflect the argp tree structure.  */\nstruct hol_cluster\n{\n  /* A descriptive header printed before options in this cluster.  */\n  const char *header;\n\n  /* Used to order clusters within the same group with the same parent,\n     according to the order in which they occurred in the parent argp's child\n     list.  */\n  int index;\n\n  /* How to sort this cluster with respect to options and other clusters at the\n     same depth (clusters always follow options in the same group).  */\n  int group;\n\n  /* The cluster to which this cluster belongs, or 0 if it's at the base\n     level.  */\n  struct hol_cluster *parent;\n\n  /* The argp from which this cluster is (eventually) derived.  */\n  const struct argp *argp;\n\n  /* The distance this cluster is from the root.  */\n  int depth;\n\n  /* Clusters in a given hol are kept in a linked list, to make freeing them\n     possible.  */\n  struct hol_cluster *next;\n};\n\n/* A list of options for help.  */\nstruct hol\n{\n  /* An array of hol_entry's.  */\n  struct hol_entry *entries;\n  /* The number of entries in this hol.  If this field is zero, the others\n     are undefined.  */\n  unsigned num_entries;\n\n  /* A string containing all short options in this HOL.  Each entry contains\n     pointers into this string, so the order can't be messed with blindly.  */\n  char *short_options;\n\n  /* Clusters of entries in this hol.  */\n  struct hol_cluster *clusters;\n};\n\f\n/* Create a struct hol from the options in ARGP.  CLUSTER is the\n   hol_cluster in which these entries occur, or 0, if at the root.  */\nstatic struct hol *\nmake_hol (const struct argp *argp, struct hol_cluster *cluster)\n{\n  char *so;\n  const struct argp_option *o;\n  const struct argp_option *opts = argp->options;\n  struct hol_entry *entry;\n  unsigned num_short_options = 0;\n  struct hol *hol = malloc (sizeof (struct hol));\n\n  assert (hol);\n\n  hol->num_entries = 0;\n  hol->clusters = 0;\n\n  if (opts)\n    {\n      int cur_group = 0;\n\n      /* The first option must not be an alias.  */\n      assert (! oalias (opts));\n\n      /* Calculate the space needed.  */\n      for (o = opts; ! oend (o); o++)\n\t{\n\t  if (! oalias (o))\n\t    hol->num_entries++;\n\t  if (oshort (o))\n\t    num_short_options++;\t/* This is an upper bound.  */\n\t}\n\n      hol->entries = malloc (sizeof (struct hol_entry) * hol->num_entries);\n      hol->short_options = malloc (num_short_options + 1);\n\n      assert (hol->entries && hol->short_options);\n#if SIZE_MAX <= UINT_MAX\n      assert (hol->num_entries <= SIZE_MAX / sizeof (struct hol_entry));\n#endif\n\n      /* Fill in the entries.  */\n      so = hol->short_options;\n      for (o = opts, entry = hol->entries; ! oend (o); entry++)\n\t{\n\t  entry->opt = o;\n\t  entry->num = 0;\n\t  entry->short_options = so;\n\t  entry->group = cur_group =\n\t    o->group\n\t    ? o->group\n\t    : ((!o->name && !o->key)\n\t       ? cur_group + 1\n\t       : cur_group);\n\t  entry->cluster = cluster;\n\t  entry->argp = argp;\n\n\t  do\n\t    {\n\t      entry->num++;\n\t      if (oshort (o) && ! find_char (o->key, hol->short_options, so))\n\t\t/* O has a valid short option which hasn't already been used.*/\n\t\t*so++ = o->key;\n\t      o++;\n\t    }\n\t  while (! oend (o) && oalias (o));\n\t}\n      *so = '\\0';\t\t/* null terminated so we can find the length */\n    }\n\n  return hol;\n}\n\f\n/* Add a new cluster to HOL, with the given GROUP and HEADER (taken from the\n   associated argp child list entry), INDEX, and PARENT, and return a pointer\n   to it.  ARGP is the argp that this cluster results from.  */\nstatic struct hol_cluster *\nhol_add_cluster (struct hol *hol, int group, const char *header, int index,\n\t\t struct hol_cluster *parent, const struct argp *argp)\n{\n  struct hol_cluster *cl = malloc (sizeof (struct hol_cluster));\n  if (cl)\n    {\n      cl->group = group;\n      cl->header = header;\n\n      cl->index = index;\n      cl->parent = parent;\n      cl->argp = argp;\n      cl->depth = parent ? parent->depth + 1 : 0;\n\n      cl->next = hol->clusters;\n      hol->clusters = cl;\n    }\n  return cl;\n}\n\f\n/* Free HOL and any resources it uses.  */\nstatic void\nhol_free (struct hol *hol)\n{\n  struct hol_cluster *cl = hol->clusters;\n\n  while (cl)\n    {\n      struct hol_cluster *next = cl->next;\n      free (cl);\n      cl = next;\n    }\n\n  if (hol->num_entries > 0)\n    {\n      free (hol->entries);\n      free (hol->short_options);\n    }\n\n  free (hol);\n}\n\f\nstatic int\nhol_entry_short_iterate (const struct hol_entry *entry,\n\t\t\t int (*func)(const struct argp_option *opt,\n\t\t\t\t     const struct argp_option *real,\n\t\t\t\t     const char *domain, void *cookie),\n\t\t\t const char *domain, void *cookie)\n{\n  unsigned nopts;\n  int val = 0;\n  const struct argp_option *opt, *real = entry->opt;\n  char *so = entry->short_options;\n\n  for (opt = real, nopts = entry->num; nopts > 0 && !val; opt++, nopts--)\n    if (oshort (opt) && *so == opt->key)\n      {\n\tif (!oalias (opt))\n\t  real = opt;\n\tif (ovisible (opt))\n\t  val = (*func)(opt, real, domain, cookie);\n\tso++;\n      }\n\n  return val;\n}\n\nstatic inline int\n__attribute__ ((always_inline))\nhol_entry_long_iterate (const struct hol_entry *entry,\n\t\t\tint (*func)(const struct argp_option *opt,\n\t\t\t\t    const struct argp_option *real,\n\t\t\t\t    const char *domain, void *cookie),\n\t\t\tconst char *domain, void *cookie)\n{\n  unsigned nopts;\n  int val = 0;\n  const struct argp_option *opt, *real = entry->opt;\n\n  for (opt = real, nopts = entry->num; nopts > 0 && !val; opt++, nopts--)\n    if (opt->name)\n      {\n\tif (!oalias (opt))\n\t  real = opt;\n\tif (ovisible (opt))\n\t  val = (*func)(opt, real, domain, cookie);\n      }\n\n  return val;\n}\n\f\n/* Iterator that returns true for the first short option.  */\nstatic inline int\nuntil_short (const struct argp_option *opt, const struct argp_option *real,\n\t     const char *domain, void *cookie)\n{\n  return oshort (opt) ? opt->key : 0;\n}\n\n/* Returns the first valid short option in ENTRY, or 0 if there is none.  */\nstatic char\nhol_entry_first_short (const struct hol_entry *entry)\n{\n  return hol_entry_short_iterate (entry, until_short,\n\t\t\t\t  entry->argp->argp_domain, 0);\n}\n\n/* Returns the first valid long option in ENTRY, or 0 if there is none.  */\nstatic const char *\nhol_entry_first_long (const struct hol_entry *entry)\n{\n  const struct argp_option *opt;\n  unsigned num;\n  for (opt = entry->opt, num = entry->num; num > 0; opt++, num--)\n    if (opt->name && ovisible (opt))\n      return opt->name;\n  return 0;\n}\n\n/* Returns the entry in HOL with the long option name NAME, or 0 if there is\n   none.  */\nstatic struct hol_entry *\nhol_find_entry (struct hol *hol, const char *name)\n{\n  struct hol_entry *entry = hol->entries;\n  unsigned num_entries = hol->num_entries;\n\n  while (num_entries-- > 0)\n    {\n      const struct argp_option *opt = entry->opt;\n      unsigned num_opts = entry->num;\n\n      while (num_opts-- > 0)\n\tif (opt->name && ovisible (opt) && strcmp (opt->name, name) == 0)\n\t  return entry;\n\telse\n\t  opt++;\n\n      entry++;\n    }\n\n  return 0;\n}\n\f\n/* If an entry with the long option NAME occurs in HOL, set it's special\n   sort position to GROUP.  */\nstatic void\nhol_set_group (struct hol *hol, const char *name, int group)\n{\n  struct hol_entry *entry = hol_find_entry (hol, name);\n  if (entry)\n    entry->group = group;\n}\n\f\n/* Order by group:  0, 1, 2, ..., n, -m, ..., -2, -1.\n   EQ is what to return if GROUP1 and GROUP2 are the same.  */\nstatic int\ngroup_cmp (int group1, int group2, int eq)\n{\n  if (group1 == group2)\n    return eq;\n  else if ((group1 < 0 && group2 < 0) || (group1 >= 0 && group2 >= 0))\n    return group1 - group2;\n  else\n    return group2 - group1;\n}\n\n/* Compare clusters CL1 & CL2 by the order that they should appear in\n   output.  */\nstatic int\nhol_cluster_cmp (const struct hol_cluster *cl1, const struct hol_cluster *cl2)\n{\n  /* If one cluster is deeper than the other, use its ancestor at the same\n     level, so that finding the common ancestor is straightforward.  */\n  while (cl1->depth > cl2->depth)\n    cl1 = cl1->parent;\n  while (cl2->depth > cl1->depth)\n    cl2 = cl2->parent;\n\n  /* Now reduce both clusters to their ancestors at the point where both have\n     a common parent; these can be directly compared.  */\n  while (cl1->parent != cl2->parent)\n    cl1 = cl1->parent, cl2 = cl2->parent;\n\n  return group_cmp (cl1->group, cl2->group, cl2->index - cl1->index);\n}\n\n/* Return the ancestor of CL that's just below the root (i.e., has a parent\n   of 0).  */\nstatic struct hol_cluster *\nhol_cluster_base (struct hol_cluster *cl)\n{\n  while (cl->parent)\n    cl = cl->parent;\n  return cl;\n}\n\n/* Return true if CL1 is a child of CL2.  */\nstatic int\nhol_cluster_is_child (const struct hol_cluster *cl1,\n\t\t      const struct hol_cluster *cl2)\n{\n  while (cl1 && cl1 != cl2)\n    cl1 = cl1->parent;\n  return cl1 == cl2;\n}\n\f\n/* Given the name of a OPTION_DOC option, modifies NAME to start at the tail\n   that should be used for comparisons, and returns true iff it should be\n   treated as a non-option.  */\nstatic int\ncanon_doc_option (const char **name)\n{\n  int non_opt;\n  /* Skip initial whitespace.  */\n  while (isspace (**name))\n    (*name)++;\n  /* Decide whether this looks like an option (leading `-') or not.  */\n  non_opt = (**name != '-');\n  /* Skip until part of name used for sorting.  */\n  while (**name && !isalnum (**name))\n    (*name)++;\n  return non_opt;\n}\n\n/* Order ENTRY1 & ENTRY2 by the order which they should appear in a help\n   listing.  */\nstatic int\nhol_entry_cmp (const struct hol_entry *entry1,\n\t       const struct hol_entry *entry2)\n{\n  /* The group numbers by which the entries should be ordered; if either is\n     in a cluster, then this is just the group within the cluster.  */\n  int group1 = entry1->group, group2 = entry2->group;\n\n  if (entry1->cluster != entry2->cluster)\n    {\n      /* The entries are not within the same cluster, so we can't compare them\n\t directly, we have to use the appropriate clustering level too.  */\n      if (! entry1->cluster)\n\t/* ENTRY1 is at the `base level', not in a cluster, so we have to\n\t   compare it's group number with that of the base cluster in which\n\t   ENTRY2 resides.  Note that if they're in the same group, the\n\t   clustered option always comes last.  */\n\treturn group_cmp (group1, hol_cluster_base (entry2->cluster)->group, -1);\n      else if (! entry2->cluster)\n\t/* Likewise, but ENTRY2's not in a cluster.  */\n\treturn group_cmp (hol_cluster_base (entry1->cluster)->group, group2, 1);\n      else\n\t/* Both entries are in clusters, we can just compare the clusters.  */\n\treturn hol_cluster_cmp (entry1->cluster, entry2->cluster);\n    }\n  else if (group1 == group2)\n    /* The entries are both in the same cluster and group, so compare them\n       alphabetically.  */\n    {\n      int short1 = hol_entry_first_short (entry1);\n      int short2 = hol_entry_first_short (entry2);\n      int doc1 = odoc (entry1->opt);\n      int doc2 = odoc (entry2->opt);\n      const char *long1 = hol_entry_first_long (entry1);\n      const char *long2 = hol_entry_first_long (entry2);\n\n      if (doc1)\n\tdoc1 = long1 != NULL && canon_doc_option (&long1);\n      if (doc2)\n\tdoc2 = long2 != NULL && canon_doc_option (&long2);\n\n      if (doc1 != doc2)\n\t/* `documentation' options always follow normal options (or\n\t   documentation options that *look* like normal options).  */\n\treturn doc1 - doc2;\n      else if (!short1 && !short2 && long1 && long2)\n\t/* Only long options.  */\n\treturn __strcasecmp (long1, long2);\n      else\n\t/* Compare short/short, long/short, short/long, using the first\n\t   character of long options.  Entries without *any* valid\n\t   options (such as options with OPTION_HIDDEN set) will be put\n\t   first, but as they're not displayed, it doesn't matter where\n\t   they are.  */\n\t{\n\t  char first1 = short1 ? short1 : long1 ? *long1 : 0;\n\t  char first2 = short2 ? short2 : long2 ? *long2 : 0;\n#ifdef _tolower\n\t  int lower_cmp = _tolower (first1) - _tolower (first2);\n#else\n\t  int lower_cmp = tolower (first1) - tolower (first2);\n#endif\n\t  /* Compare ignoring case, except when the options are both the\n\t     same letter, in which case lower-case always comes first.  */\n\t  return lower_cmp ? lower_cmp : first2 - first1;\n\t}\n    }\n  else\n    /* Within the same cluster, but not the same group, so just compare\n       groups.  */\n    return group_cmp (group1, group2, 0);\n}\n\n/* Version of hol_entry_cmp with correct signature for qsort.  */\nstatic int\nhol_entry_qcmp (const void *entry1_v, const void *entry2_v)\n{\n  return hol_entry_cmp (entry1_v, entry2_v);\n}\n\n/* Sort HOL by group and alphabetically by option name (with short options\n   taking precedence over long).  Since the sorting is for display purposes\n   only, the shadowing of options isn't effected.  */\nstatic void\nhol_sort (struct hol *hol)\n{\n  if (hol->num_entries > 0)\n    qsort (hol->entries, hol->num_entries, sizeof (struct hol_entry),\n\t   hol_entry_qcmp);\n}\n\f\n/* Append MORE to HOL, destroying MORE in the process.  Options in HOL shadow\n   any in MORE with the same name.  */\nstatic void\nhol_append (struct hol *hol, struct hol *more)\n{\n  struct hol_cluster **cl_end = &hol->clusters;\n\n  /* Steal MORE's cluster list, and add it to the end of HOL's.  */\n  while (*cl_end)\n    cl_end = &(*cl_end)->next;\n  *cl_end = more->clusters;\n  more->clusters = 0;\n\n  /* Merge entries.  */\n  if (more->num_entries > 0)\n    {\n      if (hol->num_entries == 0)\n\t{\n\t  hol->num_entries = more->num_entries;\n\t  hol->entries = more->entries;\n\t  hol->short_options = more->short_options;\n\t  more->num_entries = 0;\t/* Mark MORE's fields as invalid.  */\n\t}\n      else\n\t/* Append the entries in MORE to those in HOL, taking care to only add\n\t   non-shadowed SHORT_OPTIONS values.  */\n\t{\n\t  unsigned left;\n\t  char *so, *more_so;\n\t  struct hol_entry *e;\n\t  unsigned num_entries = hol->num_entries + more->num_entries;\n\t  struct hol_entry *entries =\n\t    malloc (num_entries * sizeof (struct hol_entry));\n\t  unsigned hol_so_len = strlen (hol->short_options);\n\t  char *short_options =\n\t    malloc (hol_so_len + strlen (more->short_options) + 1);\n\n\t  assert (entries && short_options);\n#if SIZE_MAX <= UINT_MAX\n\t  assert (num_entries <= SIZE_MAX / sizeof (struct hol_entry));\n#endif\n\n\t  __mempcpy (__mempcpy (entries, hol->entries,\n\t\t\t\thol->num_entries * sizeof (struct hol_entry)),\n\t\t     more->entries,\n\t\t     more->num_entries * sizeof (struct hol_entry));\n\n\t  __mempcpy (short_options, hol->short_options, hol_so_len);\n\n\t  /* Fix up the short options pointers from HOL.  */\n\t  for (e = entries, left = hol->num_entries; left > 0; e++, left--)\n\t    e->short_options += (short_options - hol->short_options);\n\n\t  /* Now add the short options from MORE, fixing up its entries\n\t     too.  */\n\t  so = short_options + hol_so_len;\n\t  more_so = more->short_options;\n\t  for (left = more->num_entries; left > 0; e++, left--)\n\t    {\n\t      int opts_left;\n\t      const struct argp_option *opt;\n\n\t      e->short_options = so;\n\n\t      for (opts_left = e->num, opt = e->opt; opts_left; opt++, opts_left--)\n\t\t{\n\t\t  int ch = *more_so;\n\t\t  if (oshort (opt) && ch == opt->key)\n\t\t    /* The next short option in MORE_SO, CH, is from OPT.  */\n\t\t    {\n\t\t      if (! find_char (ch, short_options,\n\t\t\t\t       short_options + hol_so_len))\n\t\t\t/* The short option CH isn't shadowed by HOL's options,\n\t\t\t   so add it to the sum.  */\n\t\t\t*so++ = ch;\n\t\t      more_so++;\n\t\t    }\n\t\t}\n\t    }\n\n\t  *so = '\\0';\n\n\t  free (hol->entries);\n\t  free (hol->short_options);\n\n\t  hol->entries = entries;\n\t  hol->num_entries = num_entries;\n\t  hol->short_options = short_options;\n\t}\n    }\n\n  hol_free (more);\n}\n\f\n/* Inserts enough spaces to make sure STREAM is at column COL.  */\nstatic void\nindent_to (argp_fmtstream_t stream, unsigned col)\n{\n  int needed = col - __argp_fmtstream_point (stream);\n  while (needed-- > 0)\n    __argp_fmtstream_putc (stream, ' ');\n}\n\n/* Output to STREAM either a space, or a newline if there isn't room for at\n   least ENSURE characters before the right margin.  */\nstatic void\nspace (argp_fmtstream_t stream, size_t ensure)\n{\n  if (__argp_fmtstream_point (stream) + ensure\n      >= __argp_fmtstream_rmargin (stream))\n    __argp_fmtstream_putc (stream, '\\n');\n  else\n    __argp_fmtstream_putc (stream, ' ');\n}\n\n/* If the option REAL has an argument, we print it in using the printf\n   format REQ_FMT or OPT_FMT depending on whether it's a required or\n   optional argument.  */\nstatic void\narg (const struct argp_option *real, const char *req_fmt, const char *opt_fmt,\n     const char *domain, argp_fmtstream_t stream)\n{\n  if (real->arg)\n    {\n      if (real->flags & OPTION_ARG_OPTIONAL)\n\t__argp_fmtstream_printf (stream, opt_fmt,\n\t\t\t\t dgettext (domain, real->arg));\n      else\n\t__argp_fmtstream_printf (stream, req_fmt,\n\t\t\t\t dgettext (domain, real->arg));\n    }\n}\n\f\n/* Helper functions for hol_entry_help.  */\n\n/* State used during the execution of hol_help.  */\nstruct hol_help_state\n{\n  /* PREV_ENTRY should contain the previous entry printed, or 0.  */\n  struct hol_entry *prev_entry;\n\n  /* If an entry is in a different group from the previous one, and SEP_GROUPS\n     is true, then a blank line will be printed before any output. */\n  int sep_groups;\n\n  /* True if a duplicate option argument was suppressed (only ever set if\n     UPARAMS.dup_args is false).  */\n  int suppressed_dup_arg;\n};\n\n/* Some state used while printing a help entry (used to communicate with\n   helper functions).  See the doc for hol_entry_help for more info, as most\n   of the fields are copied from its arguments.  */\nstruct pentry_state\n{\n  const struct hol_entry *entry;\n  argp_fmtstream_t stream;\n  struct hol_help_state *hhstate;\n\n  /* True if nothing's been printed so far.  */\n  int first;\n\n  /* If non-zero, the state that was used to print this help.  */\n  const struct argp_state *state;\n};\n\n/* If a user doc filter should be applied to DOC, do so.  */\nstatic const char *\nfilter_doc (const char *doc, int key, const struct argp *argp,\n\t    const struct argp_state *state)\n{\n  if (argp && argp->help_filter)\n    /* We must apply a user filter to this output.  */\n    {\n      void *input = __argp_input (argp, state);\n      return (*argp->help_filter) (key, doc, input);\n    }\n  else\n    /* No filter.  */\n    return doc;\n}\n\n/* Prints STR as a header line, with the margin lines set appropriately, and\n   notes the fact that groups should be separated with a blank line.  ARGP is\n   the argp that should dictate any user doc filtering to take place.  Note\n   that the previous wrap margin isn't restored, but the left margin is reset\n   to 0.  */\nstatic void\nprint_header (const char *str, const struct argp *argp,\n\t      struct pentry_state *pest)\n{\n  const char *tstr = dgettext (argp->argp_domain, str);\n  const char *fstr = filter_doc (tstr, ARGP_KEY_HELP_HEADER, argp, pest->state);\n\n  if (fstr)\n    {\n      if (*fstr)\n\t{\n\t  if (pest->hhstate->prev_entry)\n\t    /* Precede with a blank line.  */\n\t    __argp_fmtstream_putc (pest->stream, '\\n');\n\t  indent_to (pest->stream, uparams.header_col);\n\t  __argp_fmtstream_set_lmargin (pest->stream, uparams.header_col);\n\t  __argp_fmtstream_set_wmargin (pest->stream, uparams.header_col);\n\t  __argp_fmtstream_puts (pest->stream, fstr);\n\t  __argp_fmtstream_set_lmargin (pest->stream, 0);\n\t  __argp_fmtstream_putc (pest->stream, '\\n');\n\t}\n\n      pest->hhstate->sep_groups = 1; /* Separate subsequent groups. */\n    }\n\n  if (fstr != tstr)\n    free ((char *) fstr);\n}\n\n/* Inserts a comma if this isn't the first item on the line, and then makes\n   sure we're at least to column COL.  If this *is* the first item on a line,\n   prints any pending whitespace/headers that should precede this line. Also\n   clears FIRST.  */\nstatic void\ncomma (unsigned col, struct pentry_state *pest)\n{\n  if (pest->first)\n    {\n      const struct hol_entry *pe = pest->hhstate->prev_entry;\n      const struct hol_cluster *cl = pest->entry->cluster;\n\n      if (pest->hhstate->sep_groups && pe && pest->entry->group != pe->group)\n\t__argp_fmtstream_putc (pest->stream, '\\n');\n\n      if (cl && cl->header && *cl->header\n\t  && (!pe\n\t      || (pe->cluster != cl\n\t\t  && !hol_cluster_is_child (pe->cluster, cl))))\n\t/* If we're changing clusters, then this must be the start of the\n\t   ENTRY's cluster unless that is an ancestor of the previous one\n\t   (in which case we had just popped into a sub-cluster for a bit).\n\t   If so, then print the cluster's header line.  */\n\t{\n\t  int old_wm = __argp_fmtstream_wmargin (pest->stream);\n\t  print_header (cl->header, cl->argp, pest);\n\t  __argp_fmtstream_set_wmargin (pest->stream, old_wm);\n\t}\n\n      pest->first = 0;\n    }\n  else\n    __argp_fmtstream_puts (pest->stream, \", \");\n\n  indent_to (pest->stream, col);\n}\n\f\n/* Print help for ENTRY to STREAM.  */\nstatic void\nhol_entry_help (struct hol_entry *entry, const struct argp_state *state,\n\t\targp_fmtstream_t stream, struct hol_help_state *hhstate)\n{\n  unsigned num;\n  const struct argp_option *real = entry->opt, *opt;\n  char *so = entry->short_options;\n  int have_long_opt = 0;\t/* We have any long options.  */\n  /* Saved margins.  */\n  int old_lm = __argp_fmtstream_set_lmargin (stream, 0);\n  int old_wm = __argp_fmtstream_wmargin (stream);\n  /* PEST is a state block holding some of our variables that we'd like to\n     share with helper functions.  */\n  struct pentry_state pest = { entry, stream, hhstate, 1, state };\n\n  if (! odoc (real))\n    for (opt = real, num = entry->num; num > 0; opt++, num--)\n      if (opt->name && ovisible (opt))\n\t{\n\t  have_long_opt = 1;\n\t  break;\n\t}\n\n  /* First emit short options.  */\n  __argp_fmtstream_set_wmargin (stream, uparams.short_opt_col); /* For truly bizarre cases. */\n  for (opt = real, num = entry->num; num > 0; opt++, num--)\n    if (oshort (opt) && opt->key == *so)\n      /* OPT has a valid (non shadowed) short option.  */\n      {\n\tif (ovisible (opt))\n\t  {\n\t    comma (uparams.short_opt_col, &pest);\n\t    __argp_fmtstream_putc (stream, '-');\n\t    __argp_fmtstream_putc (stream, *so);\n\t    if (!have_long_opt || uparams.dup_args)\n\t      arg (real, \" %s\", \"[%s]\",\n\t\t   state == NULL ? NULL : state->root_argp->argp_domain,\n\t\t   stream);\n\t    else if (real->arg)\n\t      hhstate->suppressed_dup_arg = 1;\n\t  }\n\tso++;\n      }\n\n  /* Now, long options.  */\n  if (odoc (real))\n    /* A `documentation' option.  */\n    {\n      __argp_fmtstream_set_wmargin (stream, uparams.doc_opt_col);\n      for (opt = real, num = entry->num; num > 0; opt++, num--)\n\tif (opt->name && ovisible (opt))\n\t  {\n\t    comma (uparams.doc_opt_col, &pest);\n\t    /* Calling gettext here isn't quite right, since sorting will\n\t       have been done on the original; but documentation options\n\t       should be pretty rare anyway...  */\n\t    __argp_fmtstream_puts (stream,\n\t\t\t\t   dgettext (state == NULL ? NULL\n\t\t\t\t\t     : state->root_argp->argp_domain,\n\t\t\t\t\t     opt->name));\n\t  }\n    }\n  else\n    /* A real long option.  */\n    {\n      __argp_fmtstream_set_wmargin (stream, uparams.long_opt_col);\n      for (opt = real, num = entry->num; num > 0; opt++, num--)\n\tif (opt->name && ovisible (opt))\n\t  {\n\t    comma (uparams.long_opt_col, &pest);\n\t    __argp_fmtstream_printf (stream, \"--%s\", opt->name);\n\t    arg (real, \"=%s\", \"[=%s]\",\n\t\t state == NULL ? NULL : state->root_argp->argp_domain, stream);\n\t  }\n    }\n\n  /* Next, documentation strings.  */\n  __argp_fmtstream_set_lmargin (stream, 0);\n\n  if (pest.first)\n    {\n      /* Didn't print any switches, what's up?  */\n      if (!oshort (real) && !real->name)\n\t/* This is a group header, print it nicely.  */\n\tprint_header (real->doc, entry->argp, &pest);\n      else\n\t/* Just a totally shadowed option or null header; print nothing.  */\n\tgoto cleanup;\t\t/* Just return, after cleaning up.  */\n    }\n  else\n    {\n      const char *tstr = real->doc ? dgettext (state == NULL ? NULL\n\t\t\t\t\t       : state->root_argp->argp_domain,\n\t\t\t\t\t       real->doc) : 0;\n      const char *fstr = filter_doc (tstr, real->key, entry->argp, state);\n      if (fstr && *fstr)\n\t{\n\t  unsigned int col = __argp_fmtstream_point (stream);\n\n\t  __argp_fmtstream_set_lmargin (stream, uparams.opt_doc_col);\n\t  __argp_fmtstream_set_wmargin (stream, uparams.opt_doc_col);\n\n\t  if (col > (unsigned int) (uparams.opt_doc_col + 3))\n\t    __argp_fmtstream_putc (stream, '\\n');\n\t  else if (col >= (unsigned int) uparams.opt_doc_col)\n\t    __argp_fmtstream_puts (stream, \"   \");\n\t  else\n\t    indent_to (stream, uparams.opt_doc_col);\n\n\t  __argp_fmtstream_puts (stream, fstr);\n\t}\n      if (fstr && fstr != tstr)\n\tfree ((char *) fstr);\n\n      /* Reset the left margin.  */\n      __argp_fmtstream_set_lmargin (stream, 0);\n      __argp_fmtstream_putc (stream, '\\n');\n    }\n\n  hhstate->prev_entry = entry;\n\ncleanup:\n  __argp_fmtstream_set_lmargin (stream, old_lm);\n  __argp_fmtstream_set_wmargin (stream, old_wm);\n}\n\f\n/* Output a long help message about the options in HOL to STREAM.  */\nstatic void\nhol_help (struct hol *hol, const struct argp_state *state,\n\t  argp_fmtstream_t stream)\n{\n  unsigned num;\n  struct hol_entry *entry;\n  struct hol_help_state hhstate = { 0, 0, 0 };\n\n  for (entry = hol->entries, num = hol->num_entries; num > 0; entry++, num--)\n    hol_entry_help (entry, state, stream, &hhstate);\n\n  if (hhstate.suppressed_dup_arg && uparams.dup_args_note)\n    {\n      const char *tstr = dgettext (state == NULL ? NULL\n\t\t\t\t   : state->root_argp->argp_domain, \"\\\nMandatory or optional arguments to long options are also mandatory or \\\noptional for any corresponding short options.\");\n      const char *fstr = filter_doc (tstr, ARGP_KEY_HELP_DUP_ARGS_NOTE,\n\t\t\t\t     state ? state->root_argp : 0, state);\n      if (fstr && *fstr)\n\t{\n\t  __argp_fmtstream_putc (stream, '\\n');\n\t  __argp_fmtstream_puts (stream, fstr);\n\t  __argp_fmtstream_putc (stream, '\\n');\n\t}\n      if (fstr && fstr != tstr)\n\tfree ((char *) fstr);\n    }\n}\n\f\n/* Helper functions for hol_usage.  */\n\n/* If OPT is a short option without an arg, append its key to the string\n   pointer pointer to by COOKIE, and advance the pointer.  */\nstatic int\nadd_argless_short_opt (const struct argp_option *opt,\n\t\t       const struct argp_option *real,\n\t\t       const char *domain, void *cookie)\n{\n  char **snao_end = cookie;\n  if (!(opt->arg || real->arg)\n      && !((opt->flags | real->flags) & OPTION_NO_USAGE))\n    *(*snao_end)++ = opt->key;\n  return 0;\n}\n\n/* If OPT is a short option with an arg, output a usage entry for it to the\n   stream pointed at by COOKIE.  */\nstatic int\nusage_argful_short_opt (const struct argp_option *opt,\n\t\t\tconst struct argp_option *real,\n\t\t\tconst char *domain, void *cookie)\n{\n  argp_fmtstream_t stream = cookie;\n  const char *arg = opt->arg;\n  int flags = opt->flags | real->flags;\n\n  if (! arg)\n    arg = real->arg;\n\n  if (arg && !(flags & OPTION_NO_USAGE))\n    {\n      arg = dgettext (domain, arg);\n\n      if (flags & OPTION_ARG_OPTIONAL)\n\t__argp_fmtstream_printf (stream, \" [-%c[%s]]\", opt->key, arg);\n      else\n\t{\n\t  /* Manually do line wrapping so that it (probably) won't\n\t     get wrapped at the embedded space.  */\n\t  space (stream, 6 + strlen (arg));\n\t  __argp_fmtstream_printf (stream, \"[-%c %s]\", opt->key, arg);\n\t}\n    }\n\n  return 0;\n}\n\n/* Output a usage entry for the long option opt to the stream pointed at by\n   COOKIE.  */\nstatic int\nusage_long_opt (const struct argp_option *opt,\n\t\tconst struct argp_option *real,\n\t\tconst char *domain, void *cookie)\n{\n  argp_fmtstream_t stream = cookie;\n  const char *arg = opt->arg;\n  int flags = opt->flags | real->flags;\n\n  if (! arg)\n    arg = real->arg;\n\n  if (! (flags & OPTION_NO_USAGE))\n    {\n      if (arg)\n\t{\n\t  arg = dgettext (domain, arg);\n\t  if (flags & OPTION_ARG_OPTIONAL)\n\t    __argp_fmtstream_printf (stream, \" [--%s[=%s]]\", opt->name, arg);\n\t  else\n\t    __argp_fmtstream_printf (stream, \" [--%s=%s]\", opt->name, arg);\n\t}\n      else\n\t__argp_fmtstream_printf (stream, \" [--%s]\", opt->name);\n    }\n\n  return 0;\n}\n\f\n/* Print a short usage description for the arguments in HOL to STREAM.  */\nstatic void\nhol_usage (struct hol *hol, arg eturn hol;\n}\n\f\n/* Calculate how many different levels with alternative args strings exist in\n   ARGP.  */\nstatic size_t\nargp_args_levels (const struct argp *argp)\n{\n  size_t levels = 0;\n  const struct argp_child *child = argp->children;\n\n  if (argp->args_doc && strchr (argp->args_doc, '\\n'))\n    levels++;\n\n  if (child)\n    while (child->argp)\n      levels += argp_args_levels ((child++)->argp);\n\n  return levels;\n}\n\n/* Print all the non-option args documented in ARGP to STREAM.  Any output is\n   preceded by a space.  LEVELS is a pointer to a byte vector the length\n   returned by argp_args_levels; it should be initialized to zero, and\n   updated by this routine for the next call if ADVANCE is true.  True is\n   returned as long as there are more patterns to output.  */\nstatic int\nargp_args_usage (const struct argp *argp, const struct argp_state *state,\n\t\t char **levels, int advance, argp_fmtstream_t stream)\n{\n  char *our_level = *levels;\n  int multiple = 0;\n  const struct argp_child *child = argp->children;\n  const char *tdoc = dgettext (argp->argp_domain, argp->args_doc), *nl = 0;\n  const char *fdoc = filter_doc (tdoc, ARGP_KEY_HELP_ARGS_DOC, argp, state);\n\n  if (fdoc)\n    {\n      const char *cp = fdoc;\n      nl = __strchrnul (cp, '\\n');\n      if (*nl != '\\0')\n\t/* This is a `multi-level' args doc; advance to the correct position\n\t   as determined by our state in LEVELS, and update LEVELS.  */\n\t{\n\t  int i;\n\t  multiple = 1;\n\t  for (i = 0; i < *our_level; i++)\n\t    cp = nl + 1, nl = __strchrnul (cp, '\\n');\n\t  (*levels)++;\n\t}\n\n      /* Manually do line wrapping so that it (probably) won't get wrapped at\n\t any embedded spaces.  */\n      space (stream, 1 + nl - cp);\n\n      __argp_fmtstream_write (stream, cp, nl - cp);\n    }\n  if (fdoc && fdoc != tdoc)\n    free ((char *)fdoc);\t/* Free user's modified doc string.  */\n\n  if (child)\n    while (child->argp)\n      advance = !argp_args_usage ((child++)-           BugViewer.initByUrl();
        }
